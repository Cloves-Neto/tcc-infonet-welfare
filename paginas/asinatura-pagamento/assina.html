<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <form action="" method="get">
            <!-- Linha1 -->
            <div>
                <label for="nomeEmpresa">
                    Nome da empresa
                    <input type="text" id="nomeEmpresa" name="nomeEmpresa">
                </label>
                <label for="cnpjEmpresa">
                    Cnpj da empresa
                    <input type="text" id="cnpjEmpresa" name="cnpjEmpresa">
                </label>
            </div>
            <br>
            <!-- Linha2 -->
            <div>
                <label for="representante">
                    Nome do representante
                    <input type="text" id="nomeRepresentante" name="nomeRepresentante">
                </label>
                <label for="cpfRepresentante">
                    CPF do Representante
                    <input type="text" id="cpfRepresentante" name="cpfRepresentante">
                </label>
                <label for="cepEmpresa">
                    CEP da Empresa
                    <input type="text" id="cepEmpresa" name="cepEmpresa">
                </label>
            </div>
            <br>
            <!-- Linha3 -->
            <div>
                <label for="ruaEmpresa">
                    Rua da Empresa
                    <input type="text" id="ruaEmpresa" name="ruaEmpresa">
                </label>
                <label for="ufEmpresa">
                    UF da Empresa
                    <input type="text" id="ufEmpresa" name="ufEmpresa">
                </label>
            </div>
            <!-- Linha4 -->
            <div>
                <h3>Escolha sua assinatura:</h3>
                <br>
                <label for="assinatura">
                    Planos de assinatura:
                    <select name="assinatura" id="assinatura">
                        <option value="...">...</option>
                        <option value="basic">Basic</option>
                        <option value="standard">Standard</option>
                        <option value="pro">Pro</option>
                    </select>
                </label>
                <label for="tipoPagamento">
                    Formas de pagamento:
                    <select name="tipoPagamento" id="tipoPagamento">
                        <option value="...">...</option>
                        <option value="boleto">Boleto</option>
                        <option value="debito">Cartão Débitor</option>
                        <option value="credito">Cartão Crédito</option>
                    </select>
                </label>
            </div>
            <br>
            <br>
            <br>
            <button>Assinar</button>
        </form>
    </div>
</body>
</html>
