<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Dashboard Financeira</title>
	<style>
		/* Estilos gerais */
		body {
			margin: 0;
			padding: 0;
			font-family: Arial, sans-serif;
			font-size: 14px;
			line-height: 1.5;
			background-color: #F8F8F8;
		}

		/* Estilos do cabeçalho */
		.header {
			display: flex;
			align-items: center;
			justify-content: space-between;
			padding: 10px;
			background-color: #333;
			color: #FFF;
		}

		.header h1 {
			margin: 0;
			font-size: 24px;
		}

		/* Estilos dos cards */
		.card {
			display: flex;
			flex-direction: column;
			align-items: center;
			justify-content: center;
			padding: 20px;
			margin: 10px;
			background-color: #FFF;
			border-radius: 10px;
			box-shadow: 0 2px 4px rgba(0,0,0,.1);
		}

		.card h2 {
			margin: 0;
			font-size: 24px;
		}

		.card p {
			margin: 10px 0 0;
			font-size: 18px;
			font-weight: bold;
		}

		/* Estilos do grid */
		.grid {
			display: flex;
			flex-wrap: wrap;
			justify-content: center;
			margin: 20px;
		}

		/* Estilos responsivos */
		@media screen and (max-width: 768px) {
			.grid {
				flex-direction: column;
				align-items: center;
			}

			.card {
				width: 80%;
			}
		}
	</style>
</head>
<body>
	<!-- Cabeçalho -->
	<div class="header">
		<h1>Dashboard Financeira</h1>
		<button>Logout</button>
	</div>

	<!-- Grid de cards -->
	<div class="grid">
		<div class="card">
			<h2>Receita Total</h2>
			<p>R$ 50.000,00</p>
		</div>

		<div class="card">
			<h2>Custo Total</h2>
			<p>R$ 30.000,00</p>
		</div>

		<div class="card">
			<h2>Lucro Total</h2>
			<p>R$ 20.000,00</p>
		</div>

		<div class="card">
			<h2>Receita Mensal</h2>
			<p>R$ 10.000,00</p>
		</div>

		<div class="card">
			<h2>Custo Mensal</h2>
			<p>R$ 6.000,00</p>
		</div>

        <div class="card">
			<h2>Lucro Mensal</h2>
			<p>R$ 5.200,00</p>
		</div>
		</div>
    </div>
</body>
</html>
