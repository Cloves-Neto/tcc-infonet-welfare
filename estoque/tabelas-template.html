<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="tabelas-template.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body{
            overflow: hidden;
        }
    </style>
    <title>Tabelas</title>
</head>
<body>
    <!--COLOQUEI O "--WELFARE-" SOMENTE NAS CLASSES (CASO FACILITE NO CSS)-->
    <header>
        <!--ícone do usuário-->
        <div class="--welfare-icone">

            <!--grupo de botões da tabela-->
            <div class="--welfare-button-group">
                <button id="b1">Botão 1</button>
                <button id="b2">Botão 2</button>
                <button id="b3">Botão 3</button>
                <button id="b4">Botão 4</button>
            </div>
        </div>
    </header>
    <!--Navegação do menu lateral-->
    <nav id="menu-lateral">
        <h1>Menu lateral</h1>
    </nav>
    <!--container onde fica alocado a tabela-->
    <div class="--welfare-container">
        <main>
            <section class="--welfare-table">
                <table class="--welfare-tabela">
                    <thead>
                        <tr>
                          <td class="--welfare-coluna1">Nome</td>
                          <td class="--welfare-coluna2">Email</td>
                          <td class="--welfare-coluna3">Telefone</td>
                          <td class="--welfare-coluna4">id</td>
                        </tr>
                        <tr class="--welfare-linha">
                            <td class="--welfare-coluna1">Joao</td>
                            <td class="--welfare-coluna2">joao@email</td>
                            <td class="--welfare-coluna3">1199998565</td>
                            <td class="--welfare-coluna4">01</td>
                        </tr>
                        <tr class="--welfare-linha">
                            <td class="--welfare-coluna1">Breno</td>
                            <td class="--welfare-coluna2">breno@email</td>
                            <td class="--welfare-coluna3">1192345678</td>
                            <td class="--welfare-coluna4">02</td>
                        </tr>
                        <tr class="--welfare-linha">
                            <td class="--welfare-coluna1">Cabeça</td>
                            <td class="--welfare-coluna2">pipoca@email</td>
                            <td class="--welfare-coluna3">1140028922</td>
                            <td class="--welfare-coluna4">03</td>
                        </tr>
                    </thead>
                    
                </table>

            </section>

            <aside>
                <p>Este é o conteúdo do aside</p>
            </aside>
        </main>
    </div>
</body>
</html>
